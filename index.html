<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #000;
        }
        #cookieConsent {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 128, 0.9);
            color: white;
            padding: 10px;
            display: none;
            text-align: center;
            z-index: 1000;
        }
        #cookieConsent button {
            background-color: #0056b3;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        #cookieConsent button.reject {
            background-color: #f44336;
        }
        #cookieConsent button.settings {
            background-color: #4caf50;
        }
        /* Cookie Settings Modal */
        #cookieSettingsModal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 128, 0.8);
        }
        #cookieSettingsModalContent {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            color: #000;
        }
        #cookieSettingsModalContent h2 {
            text-align: center;
            color: #0056b3;
        }
        .cookie-option {
            margin-bottom: 10px;
        }
        .cookie-option label {
            font-weight: bold;
        }
        .cookie-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .cookie-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .cookie-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .cookie-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .cookie-slider {
            background-color: #0056b3;
        }
        input:checked + .cookie-slider:before {
            transform: translateX(26px);
        }
        .cookie-slider.round {
            border-radius: 34px;
        }
        .cookie-slider.round:before {
            border-radius: 50%;
        }
        /* Save/Reject/Allow Buttons */
        #modalButtons {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Creativity</h1>
    <p>This is the beginning of something creative!</p>

    <!-- Cookie Consent Banner -->
    <div id="cookieConsent">
        This website uses cookies to ensure you get the best experience. 
        <button id="acceptCookies">Accept All</button>
        <button id="rejectCookies" class="reject">Reject All</button>
        <button id="openSettings" class="settings">Cookies Settings</button>
    </div>

    <!-- Cookie Settings Modal -->
    <div id="cookieSettingsModal">
        <div id="cookieSettingsModalContent">
            <h2>Creativity Cookie Settings</h2>
            <div class="cookie-option">
                <label for="necessaryCookies">Exactly Necessary Cookies</label>
                <span class="cookie-switch">
                    <input type="checkbox" id="necessaryCookies" checked disabled>
                    <span class="cookie-slider round"></span>
                </span>
            </div>
            <div class="cookie-option">
                <label for="performanceCookies">Performance Cookies</label>
                <span class="cookie-switch">
                    <input type="checkbox" id="performanceCookies">
                    <span class="cookie-slider round"></span>
                </span>
            </div>
            <div class="cookie-option">
                <label for="functionalCookies">Functional Cookies</label>
                <span class="cookie-switch">
                    <input type="checkbox" id="functionalCookies">
                    <span class="cookie-slider round"></span>
                </span>
            </div>
            <div class="cookie-option">
                <label for="targetingCookies">Targeting Cookies</label>
                <span class="cookie-switch">
                    <input type="checkbox" id="targetingCookies">
                    <span class="cookie-slider round"></span>
                </span>
            </div>
            <div class="cookie-option">
                <label for="statisticalCookies">Statistical Cookies</label>
                <span class="cookie-switch">
                    <input type="checkbox" id="statisticalCookies">
                    <span class="cookie-slider round"></span>
                </span>
            </div>
            <div id="modalButtons">
                <button id="saveSettings">Save Settings</button>
                <button id="allowAll" class="settings">Allow All</button>
            </div>
        </div>
    </div>

    <script>
        // Show cookie consent banner if not accepted/rejected
        if (!localStorage.getItem('cookieConsent')) {
            document.getElementById('cookieConsent').style.display = 'block';
        }

        // Handle Accept All
        document.getElementById('acceptCookies').onclick = function() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookieConsent').style.display = 'none';
        };

        // Handle Reject All
        document.getElementById('rejectCookies').onclick = function() {
            localStorage.setItem('cookieConsent', 'rejected');
            document.getElementById('cookieConsent').style.display = 'none';
        };

        // Open Cookie Settings Modal
        document.getElementById('openSettings').onclick = function() {
            document.getElementById('cookieSettingsModal').style.display = 'block';
        };

        // Save Cookie Settings
        document.getElementById('saveSettings').onclick = function() {
            // Retrieve each cookie setting
            const performance = document.getElementById('performanceCookies').checked;
            const functional = document.getElementById('functionalCookies').checked;
            const targeting = document.getElementById('targetingCookies').checked;
            const statistical = document.getElementById('statisticalCookies').checked;

            // Store them in localStorage (or send to backend)
            localStorage.setItem('performanceCookies', performance);
            localStorage.setItem('functionalCookies', functional);
            localStorage.setItem('targetingCookies', targeting);
            localStorage.setItem('statisticalCookies', statistical);

            // Close modal and banner
            document.getElementById('cookieSettingsModal').style.display = 'none';
            document.getElementById('cookieConsent').style.display = 'none';
        };

        // Allow All Cookies
        document.getElementById('allowAll').onclick = function() {
            localStorage.setItem('cookieConsent', 'accepted');
            localStorage.setItem('performanceCookies', true);
            localStorage.setItem('functionalCookies', true);
            localStorage.setItem('targetingCookies', true);
            localStorage.setItem('statisticalCookies', true);

            // Close modal and banner
            document.getElementById('cookieSettingsModal').style.display = 'none';
            document.getElementById('cookieConsent').style.display = 'none';
        };
    </script>
</body>
</html>
